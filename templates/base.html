<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediMatrix HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        /* --- Medical Color Palette --- */
        :root {
            --hospital-blue: #1e40af;
            --hospital-green: #059669;
            --hospital-teal: #0891b2;
            --medical-mint: #10b981;
            --deep-navy: #0f172a;
            --grid-medical: rgba(30, 64, 175, 0.07);
            --navbar-height-initial: 80px;
            --navbar-height-scrolled: 65px;
        }

        /* --- Animated Body Background --- */
        body {
            font-family: 'Inter', sans-serif !important;
            background-color: #f0f4f8 !important;
            position: relative;
        }

        .background-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            overflow: hidden;
        }

        .background-container::before, .background-container::after {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        .background-container::before {
            background:
                repeating-linear-gradient(0deg, var(--grid-medical) 0 1px, transparent 1px 45px),
                repeating-linear-gradient(90deg, var(--grid-medical) 0 1px, transparent 1px 45px);
            animation: none !important;
            background-position: 0 0 !important;
        }
        
        .background-container::after {
            background:
                radial-gradient(circle at 15% 25%, rgba(16,185,129,0.1), transparent 30%),
                radial-gradient(circle at 85% 75%, rgba(30,64,175,0.1), transparent 30%);
            background-size: 800px 800px, 600px 600px;
            animation: none !important;
            background-position: 0% 0%, 100% 100% !important;
        }

        /* --- "CRAZY" NAVBAR V2 --- */
        .crazy-navbar {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--navbar-height-initial);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.70) !important;
            backdrop-filter: blur(15px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            transition: none !important;
            overflow: hidden; /* For spotlight */
            transform: none !important;
        }
        
        /* Scrolled state for the navbar */
        .crazy-navbar.scrolled {
            height: var(--navbar-height-scrolled);
            background: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(20px) saturate(180%);
            transform: none !important;
        }

        /* Spotlight hover effect - DISABLED */
        .nav-spotlight {
            display: none !important;
            opacity: 0 !important;
        }
        .crazy-navbar:hover .nav-spotlight { 
            display: none !important;
            opacity: 0 !important;
        }

        .crazy-navbar .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--hospital-blue) !important;
            transition: none !important;
            transform: none !important;
        }
        .crazy-navbar .navbar-brand:hover {
            transform: none !important;
        }

        .crazy-navbar .nav-link {
            font-weight: 600;
            color: var(--deep-navy) !important;
            transition: none !important;
            z-index: 2; /* Keep links above spotlight */
            transform: none !important;
        }
        .crazy-navbar .nav-link:hover { 
            color: var(--medical-mint) !important;
            transform: none !important;
        }
        
        .crazy-navbar .auth-link a.nav-link {
            background: linear-gradient(135deg, var(--hospital-blue), var(--hospital-teal));
            color: white !important;
            border-radius: 0.75rem;
            padding: 0.5rem 1.25rem !important;
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.2);
            transition: none !important;
            transform: none !important;
        }
        .crazy-navbar .auth-link a.nav-link:hover {
            transform: none !important;
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.2);
            color: white !important;
        }

        /* --- Main Content Area --- */
        .page-content {
            padding-top: calc(var(--navbar-height-initial) + 2rem);
            transition: none !important;
            transform: none !important;
        }
        .crazy-navbar.scrolled ~ .page-content {
            padding-top: calc(var(--navbar-height-scrolled) + 2rem);
            transition: none !important;
        }

        /* --- PRE-LOADER --- */
        .preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #f0f4f8;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .preloader.hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            display: none !important;
        }
        .ekg-loader {
            width: 150px; height: 75px;
            position: relative;
        }
        .ekg-line {
            position: absolute;
            left: 0; top: 50%;
            width: 100%;
            height: 2px;
            background-color: var(--grid-medical);
        }
        .ekg-pulse {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 75"><path fill="none" stroke="%23059669" stroke-width="2.5" d="M0 37.5 H25 L35 12.5 L45 62.5 L55 37.5 H85 L90 25 L95 50 L100 37.5 H150" stroke-linecap="round" stroke-linejoin="round"/></svg>');
            background-repeat: no-repeat;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            animation: pulse 1.5s linear infinite;
        }
        @keyframes pulse {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ============================================
           STANDARDIZED BUTTON STYLES - Used Across All Pages
           ============================================ */
        
        /* Base Button Styles */
        .btn, button[type="submit"], a.btn {
            border: none !important;
            border-radius: 0.75rem !important;
            padding: 0.7rem 1.5rem !important;
            font-weight: 600 !important;
            font-size: 1rem !important;
            color: white !important;
            text-decoration: none !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 0.5rem !important;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1) !important;
            cursor: pointer !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15) !important;
            position: relative;
            overflow: hidden;
        }

        /* Primary Button (Blue-Teal Gradient) */
        .btn-primary, button.btn-primary, .btn-book-appointment {
            background: linear-gradient(135deg, var(--hospital-blue) 0%, var(--hospital-teal) 100%) !important;
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.25) !important;
        }
        .btn-primary:hover, button.btn-primary:hover, .btn-book-appointment:hover {
            transform: translateY(-3px) scale(1.02) !important;
            box-shadow: 0 12px 28px rgba(30, 64, 175, 0.35) !important;
            color: white !important;
            text-decoration: none !important;
        }
        .btn-primary:active, button.btn-primary:active {
            transform: translateY(-1px) scale(1) !important;
        }

        /* Success Button (Green-Mint Gradient) */
        .btn-success, .btn-approve, .submit-btn {
            background: linear-gradient(135deg, var(--hospital-green) 0%, var(--medical-mint) 100%) !important;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.25) !important;
        }
        .btn-success:hover, .btn-approve:hover, .submit-btn:hover {
            transform: translateY(-3px) scale(1.02) !important;
            box-shadow: 0 12px 28px rgba(16, 185, 129, 0.35) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Danger Button (Red Gradient) */
        .btn-danger, .btn-decline {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%) !important;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.25) !important;
        }
        .btn-danger:hover, .btn-decline:hover {
            transform: translateY(-3px) scale(1.02) !important;
            box-shadow: 0 12px 28px rgba(239, 68, 68, 0.35) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Info Button (Teal-Mint Gradient) */
        .btn-info {
            background: linear-gradient(135deg, var(--hospital-teal) 0%, var(--medical-mint) 100%) !important;
            box-shadow: 0 8px 20px rgba(8, 145, 178, 0.25) !important;
        }
        .btn-info:hover {
            transform: translateY(-3px) scale(1.02) !important;
            box-shadow: 0 12px 28px rgba(8, 145, 178, 0.35) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Secondary Button (Gray Gradient) */
        .btn-secondary, .back-btn, .btn-back {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%) !important;
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.25) !important;
        }
        .btn-secondary:hover, .back-btn:hover, .btn-back:hover {
            transform: translateY(-3px) scale(1.02) !important;
            box-shadow: 0 12px 28px rgba(100, 116, 139, 0.35) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Warning Button (Orange Gradient) */
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%) !important;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.25) !important;
        }
        .btn-warning:hover {
            transform: translateY(-3px) scale(1.02) !important;
            box-shadow: 0 12px 28px rgba(245, 158, 11, 0.35) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Logout Button (Blue-Teal Gradient) */
        .logout-btn {
            background: linear-gradient(135deg, var(--hospital-blue) 0%, var(--hospital-teal) 100%) !important;
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.2) !important;
        }
        .logout-btn:hover {
            transform: translateY(-3px) scale(1.05) !important;
            box-shadow: 0 12px 25px rgba(30, 64, 175, 0.3) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Action Button (Smaller variant for tables/lists) */
        .action-btn {
            padding: 0.5rem 1rem !important;
            font-size: 0.875rem !important;
            background: linear-gradient(135deg, var(--hospital-blue) 0%, var(--hospital-teal) 100%) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.25) !important;
        }
        .action-btn:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: 0 6px 16px rgba(30, 64, 175, 0.35) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* Button Full Width */
        .btn.w-100, .btn-primary.w-100 {
            width: 100% !important;
        }

        /* Button Sizes */
        .btn-sm {
            padding: 0.5rem 1rem !important;
            font-size: 0.875rem !important;
        }
        .btn-lg {
            padding: 1rem 2rem !important;
            font-size: 1.125rem !important;
        }

        /* Disabled Button */
        .btn:disabled, .btn.disabled {
            opacity: 0.6 !important;
            cursor: not-allowed !important;
            transform: none !important;
        }
        .btn:disabled:hover, .btn.disabled:hover {
            transform: none !important;
        }

    </style>
    
    <!-- Hide preloader script - run immediately in head -->
    <script>
        // Hide preloader immediately when script loads
        (function() {
            function hidePreloader() {
                const preloader = document.querySelector('.preloader');
                if (preloader) {
                    preloader.style.display = 'none';
                    preloader.style.opacity = '0';
                    preloader.style.visibility = 'hidden';
                    preloader.classList.add('hidden');
                }
            }
            
            // Try to hide immediately
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', hidePreloader);
            } else {
                hidePreloader();
            }
            
            // Force hide after page loads
            window.addEventListener('load', hidePreloader);
            setTimeout(hidePreloader, 500);
        })();
    </script>
</head>
<body>
    
    <div class="preloader" style="display: none;">
        <div class="ekg-loader">
            <div class="ekg-line"></div>
            <div class="ekg-pulse"></div>
        </div>
    </div>
    
    <div class="background-container"></div>

    <nav class="navbar navbar-expand-lg crazy-navbar">
        <div class="nav-spotlight"></div>
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">⚕️ MediMatrix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    
                    {% if current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link">Welcome, {{ current_user.username }}!</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                        <li class="nav-item auth-link ms-lg-2">
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item auth-link">
                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                         <li class="nav-item auth-link ms-lg-2">
                            <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <main class="container page-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.crazy-navbar');
            const spotlight = document.querySelector('.nav-spotlight');

            // --- 1. Navbar Scroll Effect ---
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // --- 2. Navbar Spotlight Effect ---
            if (navbar && spotlight) {
                navbar.addEventListener('mousemove', (e) => {
                    // Get position of mouse relative to the viewport
                    const x = e.clientX;
                    const y = e.clientY;
                    spotlight.style.left = `${x}px`;
                    spotlight.style.top = `${y}px`;
                });
            }
        });

        // --- 3. Pre-loader Hiding Logic ---
        // Hide preloader immediately - multiple methods to ensure it works
        (function hidePreloader() {
            const preloader = document.querySelector('.preloader');
            if (preloader) {
                preloader.classList.add('hidden');
                preloader.style.display = 'none';
            }
        })();
        
        // Hide when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            if (preloader) {
                preloader.classList.add('hidden');
                preloader.style.display = 'none';
            }
        });
        
        // Hide when window loads
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            if (preloader) {
                preloader.classList.add('hidden');
                preloader.style.display = 'none';
            }
        });
        
        // Force hide after 1 second - no matter what
        setTimeout(() => {
            const preloader = document.querySelector('.preloader');
            if (preloader) {
                preloader.classList.add('hidden');
                preloader.style.display = 'none';
            }
        }, 1000);
    </script>
    {% endblock %}

</body>
</html>
