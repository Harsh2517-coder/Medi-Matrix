<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - MediMatrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        /* Enhanced Medical Color Palette */
    :root {
        --hospital-blue: #1e40af;
        --hospital-green: #059669;
        --hospital-teal: #0891b2;
            --accent-red: #dc2626;
        --medical-mint: #10b981;
            --sterile-white: #ffffff;
            --medical-gray: #64748b;
        --deep-navy: #0f172a;
            --light-clinical: #f8fafc;
            --pulse-glow: rgba(16,185,129,0.4);
            --grid-medical: rgba(30,64,175,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.bg-light {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
            background:
                radial-gradient(circle at 15% 25%, rgba(16,185,129,0.12), transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(30,64,175,0.12), transparent 45%),
                linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #94a3b8 100%) !important;
            background-size: 800px 800px, 600px 600px, 100% 100% !important;
            background-position: 0% 0%, 100% 100%, 0% 0% !important;
            animation: none !important;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body.bg-light::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(0deg, var(--grid-medical) 0 1px, transparent 1px 40px),
                repeating-linear-gradient(90deg, var(--grid-medical) 0 1px, transparent 1px 40px),
                repeating-linear-gradient(45deg, transparent 0 15px, rgba(16,185,129,0.03) 15px 17px, transparent 17px 32px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            transform: none !important;
            animation: none !important;
            transition: none !important;
        }

        /* Card Styling - Match Login Page */
        .card.shadow-sm {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(25px) saturate(180%) !important;
            border: 2px solid rgba(255, 255, 255, 0.8) !important;
            border-radius: 32px !important;
            box-shadow:
                0 4px 12px rgba(15, 23, 42, 0.08),
                0 2px 4px rgba(30, 64, 175, 0.06),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 2px 0 rgba(255, 255, 255, 0.9) !important;
            transform: none !important;
            transition: none !important;
            animation: none !important;
        position: relative;
            overflow: hidden;
        }

        /* Medical status indicator bar */
        .card.shadow-sm::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--hospital-green) 0%, 
                var(--hospital-teal) 33%, 
                var(--hospital-blue) 66%, 
                var(--medical-mint) 100%);
            border-radius: 32px 32px 0 0;
        z-index: 1;
    }

        /* Hospital lighting effect */
        .card.shadow-sm::after {
        content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            right: -20%;
            height: 40%;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(255,255,255,0.3) 0%, transparent 70%);
        pointer-events: none;
            z-index: 1;
        }

        .card-body {
            position: relative;
            z-index: 2;
        }

        /* Header Styling */
        .register-header h2 {
            background: linear-gradient(135deg, var(--hospital-blue) 0%, var(--hospital-teal) 50%, var(--medical-mint) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800 !important;
            font-size: 2.2rem !important;
            margin: 0;
            position: relative;
        }

        /* Form Label Styling */
        .form-label {
            color: var(--hospital-blue) !important;
            font-weight: 700 !important;
            font-size: 0.95rem !important;
            margin-bottom: 0.75rem !important;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .form-label::before {
            content: '‚óè';
            color: var(--medical-mint);
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        .form-label .text-danger {
            color: var(--accent-red) !important;
            margin-left: 2px;
        }

        /* Input Styling */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9) !important;
            border: 2px solid rgba(226, 232, 240, 0.8) !important;
            border-radius: 12px !important;
            padding: 0.875rem 1.25rem !important;
            color: var(--deep-navy) !important;
            font-size: 0.95rem !important;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: 
                inset 0 2px 4px rgba(15,23,42,0.06),
                0 0 0 0 rgba(16,185,129,0);
        }

        .form-control::placeholder {
            color: rgba(100,116,139,0.6) !important;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1) !important;
            border: 2px solid var(--medical-mint) !important;
            box-shadow: 
                0 0 0 4px rgba(16,185,129,0.15),
                inset 0 2px 4px rgba(15,23,42,0.05),
                0 0 20px rgba(16,185,129,0.2) !important;
            transform: translateY(-1px);
            outline: none !important;
        }

        .form-control:hover:not(:focus), .form-select:hover:not(:focus) {
            border: 2px solid rgba(30,64,175,0.25) !important;
            background: rgba(255, 255, 255, 0.95) !important;
        }

        .form-select:disabled {
            background: rgba(248, 250, 252, 0.8) !important;
            cursor: not-allowed !important;
            opacity: 0.7;
        }

        /* Button Styling - Using base styles */
        /* Button styles are now standardized in base.html */

        /* Role Specific Fields */
        .role-specific-fields {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .role-specific-fields.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
        opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Divider */
        .role-specific-fields::before {
            content: '';
            display: block;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(30,64,175,0.2), transparent);
            margin: 1.5rem 0;
        }

        /* Alert Styling */
        .alert {
            border-radius: 12px !important;
            border: none !important;
            padding: 1rem 1.25rem !important;
            margin-bottom: 1.5rem !important;
            backdrop-filter: blur(10px);
            border-left: 4px solid;
        }

        .alert-warning {
            background: rgba(251, 191, 36, 0.15) !important;
            color: #92400e !important;
            border-left-color: #f59e0b !important;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15) !important;
            color: #065f46 !important;
            border-left-color: var(--medical-mint) !important;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15) !important;
            color: #991b1b !important;
            border-left-color: #dc2626 !important;
        }

        .alert-info {
            background: rgba(30, 64, 175, 0.15) !important;
            color: #1e3a8a !important;
            border-left-color: var(--hospital-blue) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .register-header h2 {
                font-size: 1.75rem !important;
            }

            .card.shadow-sm {
                border-radius: 24px !important;
            }

            .btn-secondary {
                width: 100%;
                text-align: center;
            }
    }
</style>
</head>
<body class="bg-light">

    <main class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="card shadow-sm" style="transform: none !important; transition: none !important; animation: none !important;">
                    <div class="card-body p-4 p-md-5">
                        <div class="d-flex justify-content-between align-items-center mb-4 register-header">
                            <h2 class="mb-0">üìù Register New Account</h2>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">‚Üê Back to Login</a>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                            <!-- Common Fields -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="contact_number" class="form-label">Contact Number <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="contact_number" name="contact_number" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="">Select a role...</option>
                                        <option value="patient">Patient</option>
                                        <option value="doctor">Doctor</option>
                                        <option value="admin">Admin</option>
                                        <option value="accountant">Accountant</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Patient Specific Fields -->
                            <div id="patientFields" class="role-specific-fields">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="dob" name="dob">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                        <select class="form-select" id="gender" name="gender">
                                            <option value="">Select...</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="address" name="address">
                                    </div>
                                </div>
                            </div>

                            <!-- Doctor Specific Fields -->
                            <div id="doctorFields" class="role-specific-fields">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="specialization_id" class="form-label">Specialization <span class="text-danger">*</span></label>
                                        <select class="form-select" id="specialization_id" name="specialization_id">
                                            <option value="">Select specialization...</option>
                                            {% if specializations %}
                                                {% for spec in specializations %}
                                                <option value="{{ spec.SpecializationID }}">{{ spec.SpecializationName }}</option>
                                                {% endfor %}
                                            {% endif %}
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="hire_date" class="form-label">Hire Date <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="hire_date" name="hire_date">
                            </div>
                        </div>
                            </div>

                            <!-- Admin/Accountant Specific Fields -->
                            <div id="staffFields" class="role-specific-fields">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="position" class="form-label">Position <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="position" name="position" placeholder="e.g., Senior Administrator">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="hire_date_staff" class="form-label">Hire Date <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="hire_date_staff" name="hire_date">
                            </div>
                        </div>
                    </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <strong>‚úì Register Account</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide role-specific fields
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            
            // Hide all role-specific fields
            document.querySelectorAll('.role-specific-fields').forEach(field => {
                field.classList.remove('show');
            });
            
            // Show relevant fields based on role
            if (role === 'patient') {
                document.getElementById('patientFields').classList.add('show');
            } else if (role === 'doctor') {
                document.getElementById('doctorFields').classList.add('show');
            } else if (role === 'admin' || role === 'accountant') {
                document.getElementById('staffFields').classList.add('show');
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const role = document.getElementById('role').value;
            let isValid = true;
            let errorMessage = '';

            if (role === 'patient') {
                const dob = document.getElementById('dob').value;
                const gender = document.getElementById('gender').value;
                const address = document.getElementById('address').value;
                
                if (!dob || !gender || !address) {
                    isValid = false;
                    errorMessage = 'Please fill all patient-specific fields (Date of Birth, Gender, Address)';
                }
            } else if (role === 'doctor') {
                const specId = document.getElementById('specialization_id').value;
                const hireDate = document.getElementById('hire_date').value;
                
                if (!specId || !hireDate) {
                    isValid = false;
                    errorMessage = 'Please fill all doctor-specific fields (Specialization, Hire Date)';
                }
            } else if (role === 'admin' || role === 'accountant') {
                const position = document.getElementById('position').value;
                const hireDate = document.getElementById('hire_date_staff').value;
                
                if (!position || !hireDate) {
                    isValid = false;
                    errorMessage = 'Please fill all staff-specific fields (Position, Hire Date)';
                }
            }

            if (!isValid) {
                e.preventDefault();
                alert(errorMessage);
                return false;
            }
        });
    </script>
</body>
</html>
