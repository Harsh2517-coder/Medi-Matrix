{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Create an Account</h2>
        <div class="card">
            <div class="card-body">
                <form id="register-form" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contact_number" name="contact_number" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">I am a...</label>
                        <select class="form-select" id="role" name="role" required>
                            <option selected disabled value="">Select your role...</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="admin">Admin</option>
                            <option value="accountant">Accountant</option>
                        </select>
                    </div>

                    <div id="patient-fields" class="role-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                        </div>
                    </div>

                    <div id="doctor-fields" class="role-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="specialization_id" class="form-label">Specialization</label>
                            <select class="form-select" id="specialization_id" name="specialization_id">
                                {% for spec in specializations %}
                                <option value="{{ spec.SpecializationID }}">{{ spec.SpecializationName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                         <div class="mb-3">
                            <label for="hire_date_doctor" class="form-label">Hire Date</label>
                            <input type="date" class="form-control" id="hire_date_doctor" name="hire_date">
                        </div>
                    </div>

                    <div id="staff-fields" class="role-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="position" class="form-label">Position / Job Title</label>
                            <input type="text" class="form-control" id="position" name="position">
                        </div>
                        <div class="mb-3">
                            <label for="hire_date_staff" class="form-label">Hire Date</label>
                            <input type="date" class="form-control" id="hire_date_staff" name="hire_date">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('role').addEventListener('change', function() {
    const role = this.value;
    // Hide all role-specific field containers
    document.querySelectorAll('.role-fields').forEach(div => div.style.display = 'none');
    
    // Disable inputs in hidden fields so they are not submitted with the form
    document.querySelectorAll('.role-fields input, .role-fields select, .role-fields textarea').forEach(input => input.required = false);

    // Show the relevant container based on the selected role
    if (role === 'patient') {
        document.getElementById('patient-fields').style.display = 'block';
        document.querySelectorAll('#patient-fields input, #patient-fields select, #patient-fields textarea').forEach(input => input.required = true);
    } else if (role === 'doctor') {
        document.getElementById('doctor-fields').style.display = 'block';
        document.querySelectorAll('#doctor-fields input, #doctor-fields select').forEach(input => input.required = true);
        // Note: hire_date name is shared, but we need to update the right one
        document.getElementById('hire_date_staff').required = false;
    } else if (role === 'admin' || role === 'accountant') {
        document.getElementById('staff-fields').style.display = 'block';
        document.querySelectorAll('#staff-fields input').forEach(input => input.required = true);
        document.getElementById('hire_date_doctor').required = false;
    }
});
</script>
{% endblock %}
